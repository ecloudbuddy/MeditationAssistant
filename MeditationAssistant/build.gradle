buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24

        versionCode 137
        versionName "1.3.7"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
        }
    }

    sourceSets {
        free.java.srcDirs = ['src/free/java', 'src/shared/java']
        full.java.srcDirs = ['src/full/java', 'src/shared/java']
        opensource.java.srcDirs = ['src/opensource/java']
    }

    buildTypes {
        release {
            debuggable false
            jniDebuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        free {
            applicationId "sh.ftp.rocketninelabs.meditationassistant"
        }

        full {
            applicationId "sh.ftp.rocketninelabs.meditationassistant.full"
        }

        opensource {
            applicationId "sh.ftp.rocketninelabs.meditationassistant.opensource"

            delete('google-services.json')
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    freeCompile 'com.google.android.gms:play-services-base:9.4.0'
    fullCompile 'com.google.android.gms:play-services-base:9.4.0'
    freeCompile 'com.google.android.gms:play-services-identity:9.4.0'
    fullCompile 'com.google.android.gms:play-services-identity:9.4.0'
    freeCompile 'com.google.android.gms:play-services-analytics:9.4.0'
    fullCompile 'com.google.android.gms:play-services-analytics:9.4.0'
    freeCompile 'com.google.android.gms:play-services-wearable:9.4.0'
    fullCompile 'com.google.android.gms:play-services-wearable:9.4.0'
    freeCompile 'com.google.android.gms:play-services-appinvite:9.4.0'
    fullCompile 'com.google.android.gms:play-services-appinvite:9.4.0'
    freeCompile 'com.google.android.gms:play-services-fitness:9.4.0'
    fullCompile 'com.google.android.gms:play-services-fitness:9.4.0'
    freeCompile 'com.google.android.gms:play-services-ads:9.4.0'
    //noinspection GradleDynamicVersion
    compile 'ch.acra:acra:4.9.0'
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
    compile 'com.nononsenseapps:filepicker:3.0.0'
    //wearApp project(':MeditationAssistantWear')
    // TODO: Uncomment when Wear app is ready
    compile 'com.android.support:recyclerview-v7:24.2.0'
}
