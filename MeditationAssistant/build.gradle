buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23

        versionCode 130
        versionName "1.3.0"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
        }
    }

    sourceSets {
        free.java.srcDirs = ['src/shared/java']
        full.java.srcDirs = ['src/shared/java']
    }

    buildTypes {
        release {
            debuggable false
            jniDebuggable false

            minifyEnabled true
            proguardFile file('proguard-project.txt')
        }
    }

    productFlavors {
        free {
            applicationId "sh.ftp.rocketninelabs.meditationassistant"
            apply plugin: 'com.google.gms.google-services'
        }

        full {
            applicationId "sh.ftp.rocketninelabs.meditationassistant.full"
            apply plugin: 'com.google.gms.google-services'
        }

        opensource {
            applicationId "sh.ftp.rocketninelabs.meditationassistant.opensource"

            delete('google-services.json')
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.0'

    freeCompile 'com.google.android.gms:play-services-base:8.3.0'
    fullCompile 'com.google.android.gms:play-services-base:8.3.0'
    freeCompile 'com.google.android.gms:play-services-identity:8.3.0'
    fullCompile 'com.google.android.gms:play-services-identity:8.3.0'
    freeCompile 'com.google.android.gms:play-services-analytics:8.3.0'
    fullCompile 'com.google.android.gms:play-services-analytics:8.3.0'
    freeCompile 'com.google.android.gms:play-services-ads:8.3.0'
    fullCompile 'com.google.android.gms:play-services-ads:8.3.0'
    freeCompile 'com.google.android.gms:play-services-wearable:8.3.0'
    fullCompile 'com.google.android.gms:play-services-wearable:8.3.0'
    freeCompile 'com.google.android.gms:play-services-appinvite:8.3.0'
    fullCompile 'com.google.android.gms:play-services-appinvite:8.3.0'
    freeCompile 'com.google.android.gms:play-services-fitness:8.3.0'
    fullCompile 'com.google.android.gms:play-services-fitness:8.3.0'

    //noinspection GradleDynamicVersion
    compile 'ch.acra:acra:4.7.0-RC.1'
    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
    compile 'com.nononsenseapps:filepicker:2.4.2'

    //wearApp project(':MeditationAssistantWear')
    // TODO: Uncomment when Wear app is ready
    compile 'com.android.support:recyclerview-v7:23.1.0'
}
